<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1 class="page-header">List</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <a type="button" href="#/point/{{type}}/new" class="btn btn-primary pull-right">New</a>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div>&nbsp;</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <table class="table table-striped table-bordered table-hover" at-table at-paginated at-list="points" at-config="config" ng-if="points.length > 0">
        <thead></thead>
        <tbody>
          <tr>
            <td at-title="Time" width="15%" style="vertical-align:middle">{{formatTimestamp(item.timestamp)}}</td>
            <td at-implicit at-attribute="title" at-title="Place" width="35%" style="vertical-align:middle"></td>
            <td at-implicit at-attribute="latitude" at-title="Latitude" width="20%" style="vertical-align:middle"></td>
            <td at-implicit at-attribute="longitude" at-title="Longitude" width="20%" style="vertical-align:middle"></td>
            <td width="5%" style="vertical-align:middle"><a href="#/point/{{item.type}}/{{item.id}}/edit" type="button" class="btn btn-default"><i class="fa fa-pencil"></i></a></td>
            <td width="5%" style="vertical-align:middle"><button type="button" class="btn btn-default" ng-click="openDeleteModal(item.type, item.id)"><i class="fa fa-trash-o"></i></button></td>
          </tr>
        </tbody>
      </table>
      <at-pagination at-list="points" at-config="config" ng-if="points.length > 0"></at-pagination>
      <p class="lead" ng-if="points.length <= 0">Nothing to see here! List is empty!</p>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-if="type == 'route'">
  <div class="col-md-8 col-md-offset-2">
    <hr>
    <h2>Import Route</h2>
    <form role="form" ng-submit="importRoute(importUrl)">
      <div class="form-group">
        <label for="url">Import Url (KML)</label>
        <input type="text" class="form-control" id="url" ng-model="importUrl" placeholder="Enter Url">
      </div>
      <button type="submit" class="btn btn-default">Import</button>
    </form>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div>&nbsp;</div>
