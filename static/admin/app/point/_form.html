<div class="form-group">
  <label for="title" class="col-md-2 control-label">Place</label>
  <div class="col-md-10">
    <input type="text" ng-model="point.title" class="form-control" id="title" />
  </div>
</div>

<div class="form-group">
  <label for="latitude" class="col-md-2 control-label">Latitude</label>
  <div class="col-md-10">
    <input type="text" ng-model="point.latitude" class="form-control" id="latitude" />
  </div>
</div>

<div class="form-group">
  <label for="longitude" class="col-md-2 control-label">Longitude</label>
  <div class="col-md-10">
    <input type="text" ng-model="point.longitude" class="form-control" id="longitude" />
  </div>
</div>

<div class="form-group">
  <div class="col-md-offset-2 col-md-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
