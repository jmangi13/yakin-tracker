<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Route</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <table class="table table-striped table-bordered table-hover" at-table at-paginated at-list="route" at-config="config">
        <thead></thead>
        <tbody>
          <tr>
            <td at-implicit at-attribute="title" at-title="Place" width="50%"></td>
            <td at-implicit at-attribute="latitude" at-title="Latitude" width="20%"></td>
            <td at-implicit at-attribute="longitude" at-title="Longitude" width="20%"></td>
            <td width="5%"><a href="#/route/{{item.id}}/edit" type="button" class="btn btn-default"><i class="fa fa-pencil"></i></button></td>
            <td width="5%"><a href="#" type="button" class="btn btn-default"><i class="fa fa-trash-o"></i></button></td>
          </tr>
        </tbody>
      </table>
      <at-pagination at-list="route" at-config="config"></at-pagination>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
